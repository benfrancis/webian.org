<head>

  <style>
  @font-face {
    font-family: 'RadiolandRegular';
    src: url('fonts/RADIOLAND-webfont.eot#') format('eot'),
         url('fonts/RADIOLAND-webfont.woff') format('woff'),

  header, footer, article {
  	display: block;		  
  }
  
  body {
    background-color: #000;
    background-image: -moz-radial-gradient(closest-side, #434343 0%, #000 100%);   
    background-image: -webkit-gradient(radial, center center, 0, center center, 300, from(#434343), to(black));

    height: 100%;
    overflow: hidden;
    color: #fff;

  }
  
  header {
  	height: 40%;	  
  }
  
  article {
  	  height: 40%;
  }
  
  article p#countdown {
  	background-color: rgba(0,0,0,0.5);

  	-moz-border-radius: 10px;

  	padding-top: 30px;
  	padding-bottom: 10px;

  	padding-right: 20px;

    margin: 40px;
  }

  	height: 20%;	  
  }
  
  footer a img {
  	  border: none;
  }
  </style>
  
</head>

<body>
  <header>

  </header>

  <article>
    <p id="countdown">000:00:00</p>
  </article>

    <p>Be the first to know:</p>

    <a href="http://twitter.com/webianproject"><img src="images/twitter.png" alt="Twitter" /></a>
    <a href="http://identi.ca/webian"><img src="images/identica.png" alt="Identica" /></a>
  </footer>
</body>


<script>
  function incrementCountdown() {
  	  var epoch_to_release = 1300492800000; // no. of milliseconds from epoch to release
  	  var epoch_to_now = new Date().getTime();
  	  var ms = epoch_to_release - epoch_to_now;
  	  if(ms < 0) { 
  	  	location.reload(true);
  	  } else {
  	  	  var countdown = new Date(ms);
  	  	  var hours = Math.floor(countdown.getTime()/3600000.0) + "";
  	  	  if (hours.length < 2) { hours = "0" + hours }
  	  	  if (hours.length < 3) { hours = "0" + hours }
  	  	  var minutes = countdown.getUTCMinutes() + "";
  	  	  if (minutes.length < 2) { minutes = "0" + minutes }
  	  	  var seconds = countdown.getUTCSeconds() + "";
  	  	  if (seconds.length < 2) { seconds = "0" + seconds }
  	  	  document.getElementById("countdown").innerHTML = hours + ":" + minutes
  	  	    + ":" + seconds;
  	  }
  }
  var int=self.setInterval("incrementCountdown()",1000);
</script>

</html>
