<!DOCTYPE html>
<html>

<head> 
  <meta charset="utf-8"> 
  <style>
  @font-face {
    font-family: 'RadiolandRegular';
    src: url('fonts/RADIOLAND-webfont.eot#') format('eot'),
         url('fonts/RADIOLAND-webfont.woff') format('woff'),
         url('fonts/RADIOLAND-webfont.ttf') format('truetype'),
         url('fonts/RADIOLAND-webfont.svg#webfontpHkzWTHE') format('svg');
    font-weight: normal;
    font-style: normal;

  }
  
  html {
    height: 100%;	  
  }
  
  header, footer, article {
  	display: block;		  
  }
  
  body {
    background-color: #000;
    background-image: -moz-radial-gradient(closest-side, #434343 0%, #000 100%);   
    background-image: -webkit-gradient(radial, center center, 0, center center, 300, from(#434343), to(black));
    text-align: center;
    height: 100%;
    overflow: hidden;
    color: #fff;
    font-family: Helvetica, Arial, sans-serif;
    width: 100%;
  }
  
  header {
  	height: 45%;	  
  }
  
  article {
  	  height: 35%;
  }
  
  article p {
  	background-color: rgba(0,0,0,0.5);
  	border-radius: 10px;
  	-moz-border-radius: 10px;
  	display: inline;
  	padding-top: 30px;
  	padding-bottom: 10px;
  	padding-left: 20px;
  	padding-right: 20px;
  	font-size: 72px;
  	color: #99ff55;
  	font: 72px 'RadiolandRegular', Arial, sans-serif;
  }
  
  img#logo {

    margin: 40px;
  }
  
  footer {
  	height: 20%;	  
  }
  </style>
</head>

<body>
  <header>
    <img id="logo" src="images/webian_logo.png" alt="Webian" /> 
  </header>

  <article>
    <p>168:00:00</p>
  </article>

  <footer>
    <p>Be the first to know:</p>
  </footer>
</body>

</html>
